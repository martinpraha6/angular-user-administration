<mat-card
  class="user-detail mat-elevation-z8 mb-4"
  [ngClass]="{ 'user-detail--is-edditing': isEditing }"
>
  <mat-card-header>
    <mat-card-title>
      <span class="user-detail__name"
        >{{ user.firstname }} {{ user.surname }}</span
      >
      <span class="user-detail__email">{{ user.email }}</span>
    </mat-card-title>
    <mat-card-subtitle>
      {{ "user-detail.created-at" | translate }}
      {{ user.createdAt | formatDateTime }}
      <span *ngIf="user.modifiedAt"
        >, {{ "user-detail.modified-at" | translate }}
        {{ user.modifiedAt | formatDateTime }}</span
      >
    </mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://source.unsplash.com/random/500x500"
    alt="{{ user.firstname }} {{ user.surname }}"
  />
  <mat-card-actions>
    <button mat-button [disabled]="isEditing" (click)="onEditClick()">
      {{ "user-detail.buttons.edit" | translate }}
    </button>
    <button mat-button [disabled]="isEditing" (click)="onRemoveClick()">
      {{ "user-detail.buttons.delete" | translate }}
    </button>
  </mat-card-actions>
</mat-card>
